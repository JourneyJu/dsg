# Default values for StaticResourceManagementChart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
namespace: anyshare
image:
  registry: 'acr.aishu.cn'
  repository: 'af/any-fabric-frontend'
  tag: 1.0.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 18686

depServices:
  class-443:
    ingressClass: class-443

resources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    cpu: 500m
    memory: 512Mi

nodeSelector: []
