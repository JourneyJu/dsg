syntax = "proto3";
package conf;

option go_package = ".;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  SourceConf sourceConf = 3;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    string password = 3;
    google.protobuf.Duration read_timeout = 4;
    google.protobuf.Duration write_timeout = 5;
  }
  Database database = 1;
  Redis redis = 2;
}

message SourceConf {
  message Source{
    string expression = 1;
    string table = 2;
    string column = 3;
    string idColumnName = 4;
    string timestampColumnName = 5;
  }

  message Sources {
    string type = 1;
    string host = 2;
    string port = 3;
    string username = 4;
    string password = 5;
    string db = 6;
    string schema = 7;
    repeated Source source = 8;
  }

  string broker = 1;
  string kafkaUser = 2;
  string kafkaPassword = 3;
  string clientId = 4;
  string mechanism = 5;
  string redisHost = 6;
  string redisPassword = 7;
  Sources sources = 8;
}
