info:
  contact: {}
  description: AnyFabric Data Exploration
  title: data-exploration-service
  version: "0.0"
paths:
  /data-exploration-service/v1/explore-task/{id}:
    delete:
      consumes:
      - application/json
      description: 删除探查任务
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 任务id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 成功响应参数
          schema:
            $ref: '#/definitions/devops_KweaverAI_cn_KweaverAIDevOps_AnyFabric__git_data-exploration-service_domain_exploration.DeleteTaskResp'
        "400":
          description: 失败响应参数
          schema:
            $ref: '#/definitions/rest.HttpError'
      summary: 删除探查任务
      tags:
      - 数据探查任务管理
  /data-exploration-service/v1/report:
    get:
      consumes:
      - application/json
      description: 按表或任务获取第三方数据探查报告
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 表id
        in: query
        maxLength: 255
        minLength: 1
        name: table_id
        type: string
      - description: 任务id
        in: query
        name: task_id
        type: string
      - description: 任务版本
        in: query
        name: task_version
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功响应参数
          schema:
            $ref: '#/definitions/devops_KweaverAI_cn_KweaverAIDevOps_AnyFabric__git_data-exploration-service_domain_exploration.ReportFormat'
        "400":
          description: 失败响应参数
          schema:
            $ref: '#/definitions/rest.HttpError'
      summary: 按表或任务获取第三方数据探查报告
      tags:
      - 数据探查报告管理
  /data-exploration-service/v1/report/{code}:
    get:
      consumes:
      - application/json
      description: 按编号获取数据探查报告
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - default: "1"
        description: exploration code
        in: path
        minLength: 1
        name: code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 成功响应参数
          schema:
