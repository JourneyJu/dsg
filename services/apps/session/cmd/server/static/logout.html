<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no" />
    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .login {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position:relative;
            overflow:hidden;
        }
        .loading {
            position: relative;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.25);
            border-radius: 999px;
        }
        .loading span {
            position: absolute;
            width: 18px;
            height: 18px;
            border: 2px solid transparent;
            border-top: 2px solid rgb(146, 163, 208);
            border-radius: 999px;
            top: -4px;
            left: -4px;
            animation: rotate 1s infinite linear;
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

</div>-->
